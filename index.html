<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flores Auto Repair | Trusted Mechanics Since 2019</title>
  <meta name="description" content="35+ years of expert auto repair services in Rosemead. Family-owned Mexican business offering honest, reliable car repairs for all makes and models." />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- Language Selector (initially hidden via CSS) -->
  <div id="languageModal" class="modal">
    <div class="modal-card">
      <h2 data-en="Choose Language" data-es="Seleccione Idioma"></h2>
      <div class="modal-buttons">
        <button class="btn-primary" onclick="setLanguage('en')">English</button>
        <button class="btn-secondary" onclick="setLanguage('es')">Español</button>
      </div>
    </div>
  </div>

  <!-- Header (initially in document flow so it pushes content down) -->
  <header class="header fade-in">
    <div class="container">
      <h1 class="logo">
        <span class="logo-red">Flores</span>
        <span data-en="Auto Repair" data-es="Auto Repair"></span>
      </h1>
      <nav class="main-nav">
        <a href="#about" data-en="About" data-es="Nosotros"></a>
        <a href="#services" data-en="Services" data-es="Servicios"></a>
        <a href="#hours" data-en="Hours" data-es="Horas"></a>
        <a href="#reviews" data-en="Reviews" data-es="Reseñas"></a>
        <a href="#contact" data-en="Contact" data-es="Contacto"></a>
      </nav>
    </div>
  </header>

  <!-- Main content starts below the header -->
  <main>
    <!-- Hero Section -->
    <section class="hero fade-in">
      <!-- Group container for image, overlay, and text -->
      <div class="hero-image-container">
        <img src="../images/hero-bg.png" alt="Hero Background" class="hero-image" />
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1 class="hero-title" data-en="Flores Auto Repair" data-es="Flores Auto Repair"></h1>
          <h2 data-en="Trusted Auto Care Since 2019" data-es="¡Mecánico de confianza desde 2019!"></h2>
          <a href="tel:323-514-3540" class="cta-button">
            <span class="cta-icon">📞</span>
            <span>(323) 514-3540</span>
          </a>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section fade-in">
      <div class="container">
        <div class="section-header">
          <h3 data-en="About Fernando" data-es="Sobre Fernando"></h3>
        </div>
        <p class="about-text" data-en="Born in Mexico with 35 years of mechanical expertise, I've spent most of my life working on cars. Your trust is my priority—no hidden fees, just honest, reliable repairs. I service all vehicles, except BMWs and similar luxury brands—but if you really need it fixed, I'll do it for an extra charge. I'm friendly, knowledgeable, and charismatic, I’ll make sure you leave with a fair deal and a car that runs right." 
           data-es="Nací en México y tengo 35 años de experiencia como mecánico, toda mi vida me la he pasado arreglando carros. Aquí no hay cuentos ni jaladas—cobros justos y trabajo bien hecho. Le meto mano a cualquier carro, menos BMW y esos de caro, pero si ocupas que lo arregle, te lo hago por una feria extra. Soy buena onda, sé lo que hago y no te voy a transar. Sales con tu carro al 100 y sin problemas."></p>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="section fade-in">
      <div class="container">
        <div class="section-header">
          <h3 data-en="Our Services" data-es="Nuestros Servicios"></h3>
        </div>
        <div class="services-grid">
          <div class="service-card">
            <h4 data-en="Engine Repair" data-es="Reparación de Motores"></h4>
            <p data-en="Complete engine diagnostics & repair" data-es="Diagnóstico y reparación completa de motores"></p>
          </div>
          <div class="service-card">
            <h4 data-en="Brake Systems" data-es="Sistemas de Frenos"></h4>
            <p data-en="Pad replacement, rotor service, line repair" data-es="Cambio de pastillas, servicio de rotores, reparación de líneas"></p>
          </div>
          <div class="service-card">
            <h4 data-en="Transmission" data-es="Transmisión"></h4>
            <p data-en="Fluid service, rebuilds, clutch replacement" data-es="Servicio de fluidos, reconstrucciones, cambio de embrague"></p>
          </div>
          <div class="service-card">
            <h4 data-en="Electrical Systems" data-es="Sistemas Eléctricos"></h4>
            <p data-en="Wiring, alternators, starters, lighting" data-es="Cableado, alternadores, arranques, iluminación"></p>
          </div>
          <div class="service-card">
            <h4 data-en="Suspension" data-es="Suspensión"></h4>
            <p data-en="Shocks, struts, alignment, wheel service" data-es="Amortiguadores, puntales, alineación, servicio de ruedas"></p>
          </div>
          <div class="service-card">
            <h4 data-en="Full Diagnostics" data-es="Diagnóstico Completo"></h4>
            <p data-en="Computer scanning & troubleshooting" data-es="Escaneo computarizado y solución de problemas"></p>
          </div>
        </div>
        <p class="more-services" data-en="...and more! Just ask about any automotive need." 
           data-es="...¡y más! Pregunte por cualquier necesidad automóvil."></p>
      </div>
    </section>

    <!-- Hours Section -->
    <section id="hours" class="section fade-in">
      <div class="container">
        <div class="section-header">
          <h3 data-en="Business Hours" data-es="Horario Comercial"></h3>
        </div>
        <div class="hours-card">
          <div class="hour-row">
            <span data-en="Monday-Friday" data-es="Lunes-Viernes"></span>
            <span>8 AM - 7 PM</span>
          </div>
          <div class="hour-row">
            <span data-en="Saturday" data-es="Sábado"></span>
            <span>9 AM - 3 PM</span>
          </div>
          <div class="hour-row">
            <span data-en="Sunday" data-es="Domingo"></span>
            <span data-en="Closed" data-es="Cerrado"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews" class="section fade-in">
      <div class="container">
        <div class="section-header">
          <h3 data-en="Client Reviews" data-es="Reseñas de Clientes"></h3>
        </div>
        <div class="reviews-grid">
          <!-- Review cards will be populated here -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section fade-in">
      <div class="container">
        <div class="section-header">
          <h3 data-en="Our Location" data-es="Nuestra Ubicación"></h3>
        </div>
        <div class="contact-card">
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3302.231664853874!2d-118.0893556847822!3d34.15243398058022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2d970d2e504c5%3A0x6f8a0a9c4e9b5b0a!2s8629%20Garvey%20Ave%2C%20Rosemead%2C%20CA%2091770!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
                    class="styled-map">
            </iframe>
          </div>
          <div class="contact-info">
            <address>
              8629 Garvey Ave Unit 7&8<br />
              Rosemead, CA 91770
            </address>
            <a href="https://g.co/kgs/FqPrTkz" class="review-button" target="_blank" data-en="See on Google" data-es="Ver en Google"></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- External JavaScript file -->
  <script src="scripts/main.js"></script>
</body>
</html>
